<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tire Change Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<style>
    h1{ color: rgba(7, 159, 247, 0.562); class:"text-center"; font-family:sans-serif;}
</style>
<body style = "background-color:hsla(0, 0%, 97%, 0.247);">

  <h1>Book a Tire Change Appointment</h1>
<div class="row">
    <div class="input-group mb-3">
  <label>Date and Time:</label>
  <input type="datetime-local" id="time" />
</div>
</div>
  <label>Your Name:</label>
  <input type="text" id="name" />

  <label>Car Model:</label>
  <input type="text" id="car" />

  <label>Phone Number:</label>
  <input type="tel" id="phone" />
  <div class="input-group mb-3">
  <button class="btn btn-primary" id="create">Create Reservation</button>
  <button class="btn btn-warning" id="update">Update Reservation</button>
  <button class="btn btn-danger" id="delete">Delete Reservation</button>

  <hr>
  <h2>Existing Reservations</h2>
  <ul id="reservations"></ul>

  <script src="app.js"></script>
</body>
</html>
